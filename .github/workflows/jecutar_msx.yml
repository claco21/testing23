name: Ejecutar Script msx.py

# Permite ejecutar este workflow manualmente desde la interfaz de GitHub (web y móvil)
on:
  workflow_dispatch:
    inputs:
      parametro_opcional:
        description: 'Parámetro a pasar al script msx.py (Opcional)'
        required: false
        default: 'sin_parametro'

jobs:
  ejecutar_python:
    # Asegúrate de que tu codespace o runner tenga Python instalado.
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout del código
        # Descarga tu código al runner
        uses: actions/checkout@v4
      
      - name: Configurar Python
        # Instala la versión de Python que necesite tu script (por ejemplo, Python 3.10)
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Ejecutar el script msx.py
        # Comando para ejecutar tu script de Python
        run: |
          echo "Iniciando la ejecución de msx.py..."
          
          # Aquí se ejecuta el script msx.py, 
          # pasándole el parámetro opcional que ingreses en el botón.
          python msx.py ${{ github.event.inputs.parametro_opcional }}
          
          echo "msx.py finalizado."
